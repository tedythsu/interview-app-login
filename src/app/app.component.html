      <a href=".">

        <h1>會員登入</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

      <li nz-submenu nzOpen nzTitle="會員中心" nzIcon="profile">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/login">會員登入</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/change-username">設定使用者名稱</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/change-password">設定新密碼</a>

            <a routerLink="/forgot-username-or-password">忘記使用者名稱或密碼</a>

        </ul>

    </ul>
  </nz-sider>
  <nz-layout>

      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               nzType="menu"
            ></span>
        </span>
        <span *ngIf="isCollapsed" class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span>會員登入</span>

    <nz-content>
