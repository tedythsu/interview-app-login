<nz-modal [nzBodyStyle]="{'padding': '0'}" nzCentered nzClosable="false" [nzFooter]="null" nzWidth="250px"
  [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <div class="alert-modal">
      <div class="alert-modal__title">
        <p>{{ title }}</p>
      </div>
      <div class="alert-modal__content">
        <p>{{ content }}</p>
      </div>
    </div>
    <div class="alert-modal__footer">
      <ng-container *ngFor="let button of buttons">
        <ng-container *ngIf="button.url">
          <!-- 如果 button.url 有 URL，顯示連結按鈕 -->
          <button class="alert-modal__button" [routerLink]="button.url" [ngClass]="{'alert-modal__button--primary': button.type === 'primary'}">{{ button.text }}</button>
        </ng-container>
        <ng-container *ngIf="!button.url">
          <!-- 如果 button.url 是空字串或 null，只顯示關閉按鈕 -->
          <button class="alert-modal__button" [ngClass]="{'alert-modal__button--primary': button.type === 'primary'}" (click)="handleCancel()">{{ button.text }}</button>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>
</nz-modal>
